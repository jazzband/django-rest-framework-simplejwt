name: Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: build (Python ${{ matrix.python-version }}, Django ${{ matrix.django-version }}, DRF ${{ matrix.drf-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 5
      matrix:
        python-version: ['3.7', '3.8', '3.9']
        django-version: ['2.2', '3.1', '3.2', 'main']
        drf-version: ['3.10', '3.11', '3.12']
        exclude:
          - python-version: '3.7'
            django-version: 'main'
          - python-version: '3.8'
            django-version: 'main'
          - django-version: '3.1'
            drf-version: '3.10'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key:
          ${{ matrix.python-version }}-v1-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          ${{ matrix.python-version }}-v1-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade tox tox-gh-actions

    - name: Tox tests
      run: |
        tox -v
      env:
        DJANGO: ${{ matrix.django-version }}
        DRF: ${{ matrix.drf-version }}

    - name: Upload coverage
      uses: codecov/codecov-action@v1
      with:
        name: Python ${{ matrix.python-version }}

  locale-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'

    - name: Get pip cache dir
      id: pip-cache
      run: |
        echo "::set-output name=dir::$(pip cache dir)"

    - name: Cache
      uses: actions/cache@v2
      with:
        path: ${{ steps.pip-cache.outputs.dir }}
        key:
          3.9-v1-${{ hashFiles('**/setup.py') }}
        restore-keys: |
          3.9-v1-

    - name: Install dependencies
      run: |
        sudo apt-get install -y gettext 
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run locale
      working-directory: rest_framework_simplejwt
      run: |
        python ../scripts/i18n_updater.py

    - name: Commit locale changes
      uses: stefanzweifel/git-auto-commit-action@v4
      id: auto-commit-action
      with:
        commit_message: "Update locale files"
        file_pattern: rest_framework_simplejwt/locale/**

    - name: Tell user about locale update
      if: steps.auto-commit-action.outputs.changes_detected == 'true'
      run: echo "Locale files updated"

    - name: Tell user about locale update
      if: |
        steps.auto-commit-action.outputs.changes_detected == 'true'
        && github.event_name == 'pull_request'
      uses: actions/github-script@v5
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: "ðŸ‘‹ Hey! We've automatically updated the locale files for you."
          })
